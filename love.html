<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: red;
            transform: rotate(-45deg);
            margin: 50px;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -100px;
            left: 0;
        }

        .heart::after {
            left: 100px;
            top: 0;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: rotate(45deg) translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
            z-index: 1; /* 确保文字在最上层 */
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="text">
            哥哥永远都在<br>哥哥在努力学习怎么爱你
        </div>
    </div>
</body>
</html>
