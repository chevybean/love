<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            /* 设置背景颜色为黑色 */
            font-family: Arial, sans-serif;
            overflow: hidden;
            /* 防止滚动条出现 */
            position: relative;
            /* 为了使用z-index */
        }

        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: red;
            transform: rotate(-45deg);
            margin: 50px;
            z-index: 1;
            /* 确保心型在最前面 */
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -100px;
            left: 0;
        }

        .heart::after {
            left: 100px;
            top: 0;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: rotate(45deg) translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
            z-index: 1;
            /* 确保文字在最上层 */
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite ease-in-out, move 2s linear;
        }

        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* 确保星星在背景层 */
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(var(--move-x), var(--move-y));
            }
        }
    </style>
</head>

<body>
    <div class="stars-container"></div>
    <div class="heart">
        <div class="text">
            哥哥永远都在<br>哥哥在努力学习怎么爱你
        </div>
    </div>
    <script>
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3 + 2; // 随机大小在2px到5px之间
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random()  + 0.3}s`;

            // 设置流星的移动距离
            const moveX = Math.random() * 200 - 100; // 随机X轴移动距离
            const moveY = Math.random() * 200 - 100; // 随机Y轴移动距离
            star.style.setProperty('--move-x', `${moveX}px`);
            star.style.setProperty('--move-y', `${moveY}px`);

            document.querySelector('.stars-container').appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 4000);
        }

        setInterval(createStar, 100);
    </script>
</body>

</html>
